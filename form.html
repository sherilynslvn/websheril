<html>

<head>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

        margin-top: 90px;

     <div class="container">
            <div class="row">
                
            
            </div>

        <!-- <form action="https://httpbin.org/post" method="POST"> -->
            <form action="https://formspree.io/sherilynsilviani@gmail.com" method="POST">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="inputEmail4" name="email" placeholder="Email" required>
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword4">Password</label>
                <input type="password" class="form-control" id="inputPassword4" name="password" placeholder="Password" required>
            </div>
        </div>
        <div class="form-group">
            <label for="inputname">Nama</label>
            <input type="text" class="form-control" id="inputname" name="nama" placeholder="Your Name" required>
        </div>

        <div class="form-group col-md-6">
            <label for="inputgender">Jenis Kelamin</label> <br>
            <input type="radio" name="jeniskelamin" value="lakilaki" required> Laki-laki<br>
            <input type="radio" name="jeniskelamin" value="perempuan"> Perempuan<br>
        </div>

    
        <label for="inputJob">Pekerjaan</label>
        <select id="inputJob" class="form-control" name="pekerjaan" required>
            <option value=""> Pilih Salah Satu</option>
            <option value="Pelajar-Mahasiswa">Pelajar/Mahasiswa</option>
            <option value="Karyawan">Karyawan</option>
            <option value="Wiraswasta">Wiraswasta</option>
            <option value="Belum-bekerja">Belum bekerja</option>
        </select>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success">Kirim</button> 
        </div>
       </form>
